<!DOCTYPE html>
<head>
  <title>大縄カウント</title></title>
</head>

<body>
  <div id="飛んだ数">0</div>
  <button id="add">+</button>

  <style>
   button{
     background-color:#4287f5;
     wide:20px;
     height:20px;
   }
    
  </style>
  
  <script>
    let 飛んだ数=0;
    
    const display = document.getElementById('飛んだ数');
    const button = document.getElementById('add');
    
    button.addEventListener('click', () => {
      飛んだ数 = 飛んだ数 + 1;
      display.textContent = 飛んだ数;
      });
    
  </script>
  
</body>
