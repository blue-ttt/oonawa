<!DOCTYPE html>
<head>
  <title>大縄カウント</title></title>
</head>

<body>
  <div id="飛んだ数">0</div>
  <button id="add">+</button>
  <h1>/260</h1>

  <style>
  body{
      background: url(https://blue-ttt.github.io/oonawa/背景.png);
  }
   button{
     background-color:#4287f5;
     font-size:40px;
     wide:50px;
     height:50px;
     position: absolute; /* 親要素を基準にする */
     top: 600px;         /* Y座標: 上から50px */
     left: 1300px;
   }
   #飛んだ数{
    font-size:100px;
    position: absolute; /* 親要素を基準にする */
    top: 300px;         /* Y座標: 上から50px */
    left: 700px;
     
   }
  h1{
    position:absolute;
    top:400px;
    left:700px;
    
  }
    
  </style>
  
  <script>
    let 飛んだ数=0;
    
    const display = document.getElementById('飛んだ数');
    const button = document.getElementById('add');
    
    button.addEventListener('click', () => {
      飛んだ数 = 飛んだ数 + 1;
      display.textContent = 飛んだ数;
      });
    
  </script>
  
</body>
